<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#b794f6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#4fd1c5;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b794f6" />
      <stop offset="50%" style="stop-color:#4fd1c5" />
      <stop offset="100%" style="stop-color:#48bb78" />
    </linearGradient>
    <filter id="glass-blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  
  <!-- Glow background -->
  <circle cx="60" cy="60" r="55" fill="url(#glow)" />
  
  <!-- Glass circle background -->
  <circle cx="60" cy="60" r="50" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.15)" stroke-width="2" filter="url(#glass-blur)" />
  
  <!-- Dog silhouette (simplified from the black lab) -->
  <!-- Head circle -->
  <circle cx="60" cy="55" r="25" fill="url(#neon-gradient)" opacity="0.9" />
  
  <!-- Ears -->
  <ellipse cx="40" cy="45" rx="12" ry="20" fill="url(#neon-gradient)" opacity="0.8" transform="rotate(-20 40 45)" />
  <ellipse cx="80" cy="45" rx="12" ry="20" fill="url(#neon-gradient)" opacity="0.8" transform="rotate(20 80 45)" />
  
  <!-- Snout -->
  <ellipse cx="60" cy="70" rx="15" ry="12" fill="url(#neon-gradient)" opacity="0.7" />
  
  <!-- Eyes (bright spots) -->
  <circle cx="52" cy="52" r="3" fill="#4fd1c5" opacity="1">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="68" cy="52" r="3" fill="#4fd1c5" opacity="1">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Nose -->
  <ellipse cx="60" cy="72" rx="5" ry="4" fill="#0a0a0f" />
  
  <!-- Neon outline glow -->
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#neon-gradient)" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
